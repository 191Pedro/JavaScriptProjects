                <h3>Atividade 15</h3>
                <p>Faça um algoritmo que leia o ano em que uma pessoa nasceu, imprima na tela quantos anos, meses e dias essa pessoa já viveu.</p>
            </div>
            <div class="atividade">
                <p>Insira sua data de nascimento e a data atual.</p>
                <div>
                    <input type="number" id="dia" placeholder="Insira seu dia" max="31">
                    <input type="number" id="diaa" placeholder="Insira o dia atual" max="31">
                </div>
                <div>
                    <input type="number" id="mes" placeholder="Insira seu mês" max="12">
                    <input type="number" id="mesa" placeholder="Insira o mês atual" max="12">
                </div>
                <div>
                    <input type="number" id="ano" placeholder="Insira seu ano">
                    <input type="number" id="anoa" placeholder="Insira o ano atual">
                </div>
            </div>

                <button onclick="att()">Calcular</button>
            </div>
